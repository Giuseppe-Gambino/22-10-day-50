<main class="form-signin m-auto">
  <form [formGroup]="form">
    <!-- nome e cognome -->
    <h1 class="h3 mb-3 fw-normal text-white">Please Sign In</h1>
    <!-- input email -->
    <div class="mb-3">
      <div class="form-floating mb-2">
        <input
          type="text"
          class="form-control"
          placeholder="nome"
          formControlName="nome"
        />
        <label>Nome</label>
      </div>
      <!-- input pass -->
      <div class="form-floating mb-2">
        <input
          type="text"
          class="form-control"
          placeholder=""
          formControlName="cognome"
        />
        <label>Cognome</label>
      </div>
    </div>

    <!-- account utente -->
    <h4 class="text-white">Email</h4>
    <!-- input email -->
    <div formGroupName="data">
      <div class="form-floating mb-2">
        <input
          type="email"
          class="form-control"
          placeholder="email"
          formControlName="email"
        />
        <label>Email Address</label>
      </div>

      <!-- input pass -->
      <div class="form-floating mb-2">
        <input
          type="password"
          class="form-control"
          placeholder=""
          formControlName="password"
        />
        <label>Password</label>
        <span *ngIf="isInvalidTouched('password')" class="text-light"
          >Inserisci la pass</span
        >
      </div>

      <!-- input con pass -->
      <div class="form-floating mb-2">
        <input
          type="password"
          class="form-control"
          placeholder=""
          formControlName="confermaPassword"
        />
        <label>Conferma Password</label>
      </div>
    </div>

    <!-- profico utente -->
    <div>
      <h4 class="text-white">Profile</h4>
      <!-- input genere -->
      <div class="mb-2">
        <select
          formControlName="genere"
          class="form-select"
          aria-label="Default select example"
        >
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Gender Fluid">Gender Fluid</option>
        </select>
      </div>

      <!-- input avatar -->
      <div class="mb-2">
        <h5 class="text-white mb-1">Carica un img Profilo</h5>
        <input
          type="file"
          class="form-control"
          placeholder=""
          formControlName="avatar"
        />
      </div>

      <!-- input userformControlName -->
      <div class="form-floating mb-2">
        <input
          type="text"
          class="form-control"
          placeholder=""
          formControlName="userName"
        />
        <label>UserName</label>
      </div>
    </div>

    <!-- check -->
    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" />
      <label class="form-check-label text-white"> Remember me </label>
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn btn-primary py-2" type="submit" (click)="submit()">
        Sign In
      </button>
      <a class="py-2" type="submit" routerLink=""> Log In </a>
    </div>
  </form>
</main>
